<body>
<div class="review-page">

    <div class="section_1">
        <div class="know-wrapper">
            <img src="../img/导图/切图-辅导员招募配图.png" data-rjs="3" alt="">
            <div class="content-1">
                <p class="title-1">1、可以辅导的课程</p>
                <div class="tag-group">
                    <span class="tag active">人文</span>
                    <span class="tag">物理</span>
                    <span class="tag">人文</span>
                    <span class="tag">物理</span>
                    <span class="tag">人文</span>
                    <span class="tag">人文</span>
                    <span class="tag">物理</span>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="content-2">
                <p class="title-2">2、我能辅导时间（可多选）</p>
                <div class="tag-group">
                    <span class="tag active">每周一 15:30-16:30 </span>
                    <span class="tag">每周一 15:30-16:30 </span>
                    <span class="tag">每周一 15:30-16:30 </span>
                    <span class="tag">每周一 15:30-16:30 </span>
                    <span class="tag">每周一 15:30-16:30 </span>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="content-3">
                <p class="title-3">3、接受有偿式付费辅导</p>
                <div class="tag-group">
                    <span class="tag active">是</span>
                    <span class="tag">否</span>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="content-4">
                <p class="title-4">4、请上传一张照片</p>
                <div class="upload-wrapper">
                    <img src="../img/导图/切图-报名上传照片样式.png" alt="">
                    <label for="uploaderInput">上传图片</label>
                    <input id="uploaderInput" style="display: none;" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                </div>
            </div>
            <div class="content-5">
                <p class="title-5">5、请写一段关于你的介绍</p>
                <textarea name="" id="" rows="5"></textarea>
            </div>
            <a href="javascript:;" class="weui-btn weui-btn_primary btn-submit">提交</a>
        </div>
    </div>
    <div class="section_2">

    </div>
</div>
<div class="" id="coacheLayer" style="display: none;">
    <div class="coache-layer">
        <span class="close">×</span>
        <div class="user-info">
            <img src="../img/导图/切图-预约当天课程样式.png" alt="">
        </div>
        <p class="l_1">恭喜你，提交成功</p>
        <p class="l_2">提交成功，请等待我们的审核 </p>
        <p class="l_2">审核结果我们会以短信方式通知 </p>

        <a href="javascript:;" class="weui-btn weui-btn_primary btn-ok">好的</a>
    </div>
</div>
</body>
<script>
    $(function () {
        $('.content-1 .tag-group>.tag').click(function () {
            var _this = $(this);
            if (_this.hasClass('active')){
                _this.removeClass('active');
            }else{
                _this.addClass('active');
            }
        })
        $('.content-2 .tag-group>.tag').click(function () {
            var _this = $(this);
            if (_this.hasClass('active')){
                _this.removeClass('active');
            }else{
                _this.addClass('active');
            }
        })
        $('.content-3 .tag-group>.tag').click(function () {
            var _this = $(this);
            _this.addClass('active').siblings().removeClass('active');
        });

        var coacheLayer;
        $(document).on('click', '.btn-submit', function () {
            coacheLayer = layer.open({
                content: $('#coacheLayer').html(),
                style: 'background-color:#fff; border:none;width: 80%;' //自定风格
                ,
                shadeClose: false,
            });
        });
        // 关闭弹框
        $(document).on('click', '.coache-layer .close,.coache-layer .btn-ok', function () {
            layer.close(coacheLayer);
        })
    })
</script>
